<center><h1>COVID-19 Madurai Tracker</h1></center></div></div>
  
<div class="panel-body">
<div class="col-md-5">  	
<h2><B>Corona Virus Statistics in Madurai<br></B></h2> 
<p id="disp"></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
var url="https://api.covid19india.org/state_district_wise.json";
var s="Tamil Nadu";
var d="Madurai";
var dat="";
var active,recovered,deaths;
$(document).ready(function(){
init()

function init(){

$.get(url,function(data){
console.log(data);
dat ="<b>State </b>"+s+"<br><br><b>District - </b>"+d +"<br><br><b> Total cases - </b>"+data[ s ].districtData[ d ].confirmed+
"<br><b>Active cases - </b>"+data[ s ].districtData[ d ].active+"<br><b>Total recovered - </b>"
+data[ s ].districtData[ d ].recovered+"<br><b>Total deaths - </b>"+data[ s ].districtData[ d ].deceased+
"<br><br><h3><b>Today</b></h3><b>Today cases - </b>"+data[ s ].districtData[ d ].delta.confirmed+"<br><b>Today recovered - </b>"+data[ s ].districtData[ d ].delta.recovered+"<br><b>Today deaths - </b>"+data[ s ].districtData[ d ].delta.deceased;
active=data[ s ].districtData[ d ].active;
recovered=data[ s ].districtData[ d ].recovered;
deaths=data[ s ].districtData[ d ].deceased;
document.getElementById('disp').innerHTML = dat.toLocaleString('en');
})


window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {
		title:{
			text: "Current status in Madurai"              
		},
		data: [              
		{
		
			type: "doughnut",
			dataPoints: [
				{ label: "active", y: active  },
				{ label: "recovered", y: recovered  },
				{ label: "deaths", y: deaths }
			
			]
		}
		]
	});
	chart.render();
}

}
})
</script><br><br>
<div id="chartContainer" style="height: 320px; width: 100%;"></div>
